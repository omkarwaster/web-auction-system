<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error | Web Auction System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .error-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      transform: scale(0.8);
      opacity: 0;
      animation: zoomFadeIn 0.5s ease-out forwards;
    }

    @keyframes zoomFadeIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 48px;
      color: #e74c3c;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #0077cc;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="error-box">
    <h1>⚠️ Error</h1>
    <p id="errorMessage">An unexpected error occurred.</p>
    <a href="login.html">Go Back to Login</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const msg = params.get('msg');
    if (msg) {
      document.getElementById('errorMessage').textContent = decodeURIComponent(msg);
    }
  </script>

</body>
</html>
