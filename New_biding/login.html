<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In | Web Auction System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background-image: url('kidsbuyer.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: left bottom;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      transition: background-image 0.6s ease, background-position 0.6s ease;
      padding: 140px 5% 40px;
    }

    .container {
      background: rgba(255, 255, 255, 0.96);
      padding: 20px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    .container.left-align {
      margin-right: auto;
      margin-left: 0;
    }

    .container.right-align {
      margin-left: auto;
      margin-right: 0;
    }

    .container h2, .container h3 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fefefe;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    .role-switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0077cc;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .role-label {
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }

    @media screen and (max-width: 768px) {
      body {
        padding: 100px 20px 20px;
        justify-content: center;
        align-items: flex-start;
        background-position: center bottom;
      }

      .container {
        max-width: 90%;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body id="pageBg">

  <div class="container right-align" id="formBox">
    <div class="role-switch">
      <span class="role-label">Personal</span>
      <label class="switch">
        <input type="checkbox" id="roleToggle" onchange="toggleRole()">
        <span class="slider"></span>
      </label>
      <span class="role-label">Business</span>
    </div>

    <h3 id="formTitle">Personal Account Log In</h3><br>

    <form id="loginForm" action="login.php" method="POST">
      <input type="hidden" id="accountType" name="accountType" value="personal">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit">Log In</button>
    </form>

    <p style="text-align:center; margin-top: 12px;">
      Donâ€™t have an account? <a href="signup.html">Sign up</a><br>
      <a href="index.php">Go Back Home</a>
    </p>
  </div>

  <script>
    const personalBg = "kidsbuyer.jpeg";
    const businessBg = "temp.png";

    function toggleRole() {
      const isBusiness = document.getElementById("roleToggle").checked;
      const title = document.getElementById("formTitle");
      const pageBg = document.getElementById("pageBg");
      const formBox = document.getElementById("formBox");
      const emailField = document.getElementById("email");
      const accountType = document.getElementById("accountType");

      if (isBusiness) {
        title.textContent = "Business Account Log In";
        pageBg.style.backgroundImage = `url('${businessBg}')`;
        pageBg.style.backgroundPosition = "right bottom";
        formBox.classList.remove("right-align");
        formBox.classList.add("left-align");
        emailField.placeholder = "Enter business email";
        accountType.value = "business";
      } else {
        title.textContent = "Personal Account Log In";
        pageBg.style.backgroundImage = `url('${personalBg}')`;
        pageBg.style.backgroundPosition = "left bottom";
        formBox.classList.remove("left-align");
        formBox.classList.add("right-align");
        emailField.placeholder = "Enter your email";
        accountType.value = "personal";
      }
    }

    toggleRole(); // initialize on page load
  </script>

</body>
</html>
